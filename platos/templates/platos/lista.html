{% extends "base.html" %}

{% block content %}

<h1 class="mb-4">Listado de Platos</h1>

<a href="/platos/crear/" class="btn btn-primary mb-3">
    âž• Ingresar nuevo plato
</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre del Plato</th>
            <th>Precio</th>
            <th style="width: 120px;">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for plato in platos %}
        <tr>
            <td>{{ plato.id }}</td>
            <td>{{ plato.nombre }}</td>
            <td>${{ plato.precio }}</td>
            <td>
                <a href="/platos/eliminar/{{ plato.id }}/" 
                   class="btn btn-sm btn-danger">
                    Eliminar
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
